        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Button styling (matches dark theme) */
        .dropbtn {
            background-color: #fe83d5;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Dropdown content box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fe83d5;
            min-width: 180px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 1;
        }

        /* Items */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Hover colors */
        .dropdown-content a:hover {
            background-color: #ff69cd;
        }

        /* Show menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #fe83d5;
        }
    </style>
</head>
